<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="app.component.scss">
  
</head>

<body>

	<div class="container">
		<div class="login-box">
      <img 
      class="img-responsive"
      margin="50px"
      alt="logo"
      width="40"
      src="assets/logo.png"
    />
      <div class="vector">
        <img  style="background-image: url('/assets/vector.png'); width:100%; height:100vh; display: block; margin: 0 auto"></div>
  
          <h2>Login</h2>  
          <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <input type="submit" value="Login">
          </form>
        </div>
      </div>
		
	
</body>
</html>
